<!DOCTYPE html>
<html>
  <head>
    <title>Chat App by Dhruv</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="chat row">
      <div class="chat__sidebar col-sm-2" id="sidebar"></div>
      <div class="chat__main col-sm-10">
        <div class="mt-2 ml-2">
          <h3>Chat Box</h3>
          <p>by Dhruv Koladiya</p>
        </div>
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <input class="msg" placeholder="Message" autocomplete="off" />
          <button onClick="sendBtn()">Send</button>
          <div class="ml-2">
            <button onClick="sendLocationBtn()">Send loaction</button>
          </div>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name"><b>{{username}}</b></span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>
    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <p>
            <span class="message__name"><b>{{username}}</b></span>
            <span class="message__meta"> {{createdAt}}</span>
          </p>
          <a href={{url}} target="_blank"> {{username}}`s Current Location</a>
        </p>
      </div>
    </script>
    <script id="sidebar-template" type="text/html">
      <div
        style="justify-content: center; display: block; margin-left: auto; margin-right: auto; "
      >
        <h1 class="room-title" style="text-transform: capitalize;">{{room}}</h1>
        <h3 class="list-title">Participants</h3>
        <ul class="users" style="padding: auto">
          {{#users}}
          <li><b>{{username}}</b></li>
          {{/users}}
        </ul>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
